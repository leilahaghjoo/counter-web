#it's a test workflow to push my image to container registery to see how it works
name: Create and publish a Docker imag

on:

  push:
    branches: [ "main" ]

  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
        
        
        
          
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.TESTREMOTE_SSHKEY }} 
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
          
          
      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.TESTREMOTE_HOST }} >> ~/.ssh/known_hosts
        
      - name: Deploy with rsync
        run: rsync -avz ./ ${{ secrets.TESTREMOTE_USER }}@${{ secrets.TESTREMOTE_HOST }}:/home
        
      - name: deploy on remote server
        uses: JimCronqvist/action-ssh@master
        with:
          hosts: ${{ secrets.TESTREMOTE_HOST }}
          privateKey: ${{ secrets.TESTREMOTE_SSHKEY }}
          command: docker-compose -f /home/docker-compse.yml up -d --build
            
